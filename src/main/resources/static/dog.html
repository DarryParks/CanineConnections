<h1>Dog Breeds</h1>

<div id="breed-list"></div>


<ul id="breed-list" class="breed-list"></ul>

<div id="breed-details" class="breed-details"></div>

<script>
    const breedListElement = document.getElementById('breed-list');
    const breedDetailsElement = document.getElementById('breed-details');

    function showBreedDetails(breed) {
      fetch(`https://api.thedogapi.com/v1/images/search?breed_id=${breed.id}`)
        .then(response => response.json())
        .then(data => {
          const image = data[0].url;

          breedDetailsElement.innerHTML = `
            <h2>${breed.name}</h2>
            <img class="breed-image" src="${image}" alt="${breed.name}">
            <p><strong>Temperament:</strong> ${breed.temperament}</p>
            <p><strong>Life Span:</strong> ${breed.life_span}</p>
            <p><strong>Origin:</strong> ${breed.origin}</p>
          `;

          breedDetailsElement.style.display = 'block';
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    fetch('https://api.thedogapi.com/v1/breeds')
      .then(response => response.json())
      .then(data => {
        data.forEach(breed => {
          const listItem = document.createElement('li');
          listItem.className = 'breed-item';
          listItem.textContent = breed.name;

          listItem.addEventListener('click', () => {
            showBreedDetails(breed);
          });

          breedListElement.appendChild(listItem);
        });
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>
